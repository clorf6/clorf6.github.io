<h1 id="styl-%E5%91%BD%E5%90%8D%E8%A7%84%E5%88%99" tabindex="-1">styl 命名规则</h1>
<p>不会被包含至最终生成的 css 中的文件，如变量、辅助函数，使用下划线开头命名。</p>
<ul>
<li><code>_helper</code>: 常用的公共辅助类，参见 <a href="https://windicss.org/">Windi CSS</a> 使用原子化命名。</li>
</ul>
